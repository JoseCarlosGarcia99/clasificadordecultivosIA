<body>
    <div class="video-container">
        <video autoplay muted loop id="video" class="img-responsive">
            <source src="background-2.mp4" type="video/mp4">
        </video>
        <!-- Optional: some overlay text to describe the video -->
        <div class="d-flex justify-content-center">
            <div class="g-signin2" id="btnLogin" data-onsuccess="onSignIn"></div>
        </div>
    </div>
    <footer>
        <script>
            // Get the video
            var video = document.getElementById("video");

            // Get the button
            var btn = document.getElementById("btnLogin");

            function onSignIn(googleUser) {
                var profile = googleUser.getBasicProfile();
                console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
                console.log('Name: ' + profile.getName());
                console.log('Image URL: ' + profile.getImageUrl());
                console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.

                setCookie('name',profile.getName(), 14);
                setCookie('image',profile.getImageUrl(), 14);
                setCookie('email',profile.getEmail(), 14);

                window.location.href = "index.php";
            }

            function setCookie(name, value, days) {
                var expires = "";
                if (days) {
                    var date = new Date();
                    date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                    expires = "; expires=" + date.toUTCString();
                }
                document.cookie = name + "=" + (value || "") + expires + "; path=/";
            }
            function getCookie(name) {
                var nameEQ = name + "=";
                var ca = document.cookie.split(';');
                for (var i = 0; i < ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                    if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
                }
                return null;
            }
            function eraseCookie(name) {
                document.cookie = name + '=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
            }

        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
